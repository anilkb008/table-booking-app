<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Table Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Restaurant Table Booking</h1>
            <p>Reserve your table in seconds</p>
        </header>

        <main>
            <form id="bookingForm" class="booking-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="guests">Number of Guests</label>
                        <select id="guests" name="guests" required>
                            <option value="">Select guests</option>
                            <option value="1">1 Guest</option>
                            <option value="2">2 Guests</option>
                            <option value="3">3 Guests</option>
                            <option value="4">4 Guests</option>
                            <option value="5">5 Guests</option>
                            <option value="6">6 Guests</option>
                            <option value="7+">7+ Guests</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="occasion">Occasion (Optional)</label>
                        <select id="occasion" name="occasion">
                            <option value="">Select occasion</option>
                            <option value="birthday">Birthday</option>
                            <option value="anniversary">Anniversary</option>
                            <option value="business">Business</option>
                            <option value="date">Date</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes">Special Requests (Optional)</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="Any dietary restrictions or special requirements..."></textarea>
                </div>

                <button type="submit" class="btn-submit">Book Table</button>
            </form>

            <div id="bookingsList" class="bookings-list">
                <h2>Your Bookings</h2>
                <div id="bookingsContainer"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
